[tox]
envlist =
	py{39,310,311,312,313}
	lint
skip_missing_interpreters = True

[gh-actions]
	3.9: py39
	3.10: py310
	3.11: py311
	3.12: py312
	3.13: py313

[testenv]
deps=
	check-manifest
	flake8
	flake8-import-order
commands =
	pip install pytest pytest-cache pytest-cov
	pip wheel --no-deps -w dist .
	test: pytest -v
	check-manifest
	lint: flake8 cs tests.py
