[tox]
envlist =
	py{38,39,310,311,312}
	lint
skip_missing_interpreters = True

[gh-actions]
python =
	3.8: py38
	3.9: py39
	3.10: py310
	3.11: py311
	3.12: py312

[testenv]
deps=
	check-manifest
	flake8
	flake8-import-order
commands =
	pip install pytest pytest-cache pytest-cov
	pip wheel --no-deps -w dist .
	test: pytest -v
	check-manifest
	lint: flake8 cs tests.py
